    <script>
      let now = new Date(); // Create a date variable for today
      let firstIteration = new Date(2021, 7, 23, 0, 0, 0); // Create a date variable in the past for when this website was first designed (the first day of CST-120, August 23, 2021)
      console.log(
        "This website was first developed on " +
          firstIteration +
          " and has been in development for " +
          daysDifference(now, firstIteration)
      );

      function daysDifference(dateLater, dateEarlier) {
        var timeDifference = dateLater.getTime() - dateEarlier.getTime(); //find difference between two days in milliseconds
        var differenceInDays = Math.trunc(timeDifference / 86400000); //convert the milliseconds to days by dividing by the number of milliseconds in a day
        return differenceInDays + " days.";
      }
    </script>
